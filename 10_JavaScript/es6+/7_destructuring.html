<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 구조 분해 할당(비구조화 할당)
    // 배열의 값 또는 객체의 속성을 풀어서 별개의 변수로 쓸 수 있게 해주는 표현식

    // 1. 객체 구조 분해 할당
    // 객체의 속성 값을 변수에 할당하려면..?
    // ES5
    var person1 = {
      first: 'Goni',
      last: 'Kim'
    };

    var firstName = person1.first;
    var lastName = person1.last;
    console.log(firstName, lastName);

    // ES6
    const person2 = {
      first: 'Goni',
      last: 'Kim',
      age: 45
    };

    const { first, last, age } = person2; // 주의: 변수명은 key값과 동일하게
    console.log(first, last, age);
    // 구조 분해 할당을 이용하여 person2가 가진 속성에 접근 + 해당 속성의 이름으로 변수 선언 및 값 할당이 가능함

    // 중첩 구조 분해
    // 중첩된 객체 형태로 주어진 경우에도 위와 동일하게 적용
    const person3 = {
      first: 'Goni',
      last: 'Kim',
      links: {
        social: {
          facebook: 'https://www.facebook.com/'
        },
        github: 'https://github.com/geoblo'
      }
    };
  </script>
</body>
</html>
